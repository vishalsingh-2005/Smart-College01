{% extends 'base.html' %}

{% block title %}Add College - SmartCollege{% endblock %}

{% block content %}
<div class="container" style="max-width: 800px;">
    <h1>Add New College Information</h1>

    <form method="POST">
        {% csrf_token %}
        
        <h2 style="margin-top: 30px;">Basic Information</h2>
        <div>
            <label for="name">College Name: *</label>
            <input type="text" id="name" name="name" required>
        </div>

        <div style="margin-top: 15px;">
            <label for="location">Location: *</label>
            <input type="text" id="location" name="location" required>
        </div>

        <div style="margin-top: 15px;">
            <label for="established_year">Established Year:</label>
            <input type="number" id="established_year" name="established_year" min="1800" max="2100" placeholder="e.g., 1990">
        </div>

        <div style="margin-top: 15px;">
            <label for="college_type">College Type:</label>
            <select id="college_type" name="college_type">
                <option value="">Select Type</option>
                <option value="Government">Government</option>
                <option value="Private">Private</option>
                <option value="Deemed">Deemed</option>
                <option value="Autonomous">Autonomous</option>
            </select>
        </div>

        <h2 style="margin-top: 30px;">Placement Information</h2>
        <div style="margin-top: 15px;">
            <label for="placement_percentage">Placement Percentage:</label>
            <input type="number" id="placement_percentage" name="placement_percentage" min="0" max="100" step="0.01" placeholder="e.g., 85.5">
        </div>

        <div style="margin-top: 15px;">
            <label for="avg_package">Average Package (LPA):</label>
            <input type="number" id="avg_package" name="avg_package" min="0" step="0.01" placeholder="e.g., 6.5">
        </div>

        <div style="margin-top: 15px;">
            <label for="highest_package">Highest Package (LPA):</label>
            <input type="number" id="highest_package" name="highest_package" min="0" step="0.01" placeholder="e.g., 45.0">
        </div>

        <h2 style="margin-top: 30px;">Fee Structure</h2>
        <div style="margin-top: 15px;">
            <label for="hostel_fees">Hostel Fees (per year):</label>
            <input type="number" id="hostel_fees" name="hostel_fees" min="0" step="0.01" placeholder="e.g., 50000">
        </div>

        <div style="margin-top: 15px;">
            <label for="tuition_fees">Tuition Fees (per year):</label>
            <input type="number" id="tuition_fees" name="tuition_fees" min="0" step="0.01" placeholder="e.g., 100000">
        </div>

        <h2 style="margin-top: 30px;">Additional Information</h2>
        <div style="margin-top: 15px;">
            <label for="admission_process">Admission Process:</label>
            <textarea id="admission_process" name="admission_process" rows="3" placeholder="e.g., Through JEE Main, state entrance exams"></textarea>
        </div>

        <div style="margin-top: 15px;">
            <label for="courses_offered">Courses Offered:</label>
            <textarea id="courses_offered" name="courses_offered" rows="3" placeholder="e.g., B.Tech (CSE, ECE, ME), M.Tech, MBA"></textarea>
        </div>

        <div style="margin-top: 15px;">
            <label for="facilities">Facilities:</label>
            <textarea id="facilities" name="facilities" rows="3" placeholder="e.g., Library, Labs, Sports Complex, Hostel"></textarea>
        </div>

        <h2 style="margin-top: 30px;">Contact Information</h2>
        <div style="margin-top: 15px;">
            <label for="contact_email">Contact Email:</label>
            <input type="email" id="contact_email" name="contact_email" placeholder="e.g., admissions@college.edu">
        </div>

        <div style="margin-top: 15px;">
            <label for="contact_phone">Contact Phone:</label>
            <input type="text" id="contact_phone" name="contact_phone" placeholder="e.g., +91-1234567890">
        </div>

        <div style="margin-top: 15px;">
            <label for="website">Website:</label>
            <input type="text" id="website" name="website" placeholder="e.g., https://www.college.edu">
        </div>

        <button type="submit" class="btn" style="margin-top: 20px;">Add College</button>
        <a href="{% url 'manage_colleges' %}" class="btn btn-secondary" style="margin-top: 20px;">Cancel</a>
    </form>
</div>
{% endblock %}
