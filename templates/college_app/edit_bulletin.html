{% extends 'base.html' %}

{% block title %}Edit Bulletin - SmartCollege{% endblock %}

{% block content %}
<div class="container" style="max-width: 800px;">
    <h1>Edit Bulletin</h1>

    {% if bulletin.image %}
    <div style="margin-bottom: 20px;">
        <p><strong>Current Image:</strong></p>
        <img src="{{ bulletin.image.url }}" alt="{{ bulletin.title }}" style="max-width: 400px; border-radius: 8px;">
    </div>
    {% endif %}

    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div>
            <label for="title">Title: *</label>
            <input type="text" id="title" name="title" value="{{ bulletin.title }}" required>
        </div>

        <div style="margin-top: 15px;">
            <label for="content">Content: *</label>
            <textarea id="content" name="content" rows="8" required>{{ bulletin.content }}</textarea>
        </div>

        <div style="margin-top: 15px;">
            <label for="image">Change Image (Optional):</label>
            <input type="file" id="image" name="image" accept="image/*">
            <small style="display: block; color: #666;">Leave empty to keep current image</small>
        </div>

        <button type="submit" class="btn" style="margin-top: 20px;">Update Bulletin</button>
        <a href="{% url 'manage_bulletins' %}" class="btn btn-secondary" style="margin-top: 20px;">Cancel</a>
    </form>
</div>
{% endblock %}
