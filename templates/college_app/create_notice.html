{% extends 'base.html' %}

{% block title %}Create Notice - SmartCollege{% endblock %}

{% block content %}
<div class="container" style="max-width: 800px;">
    <h1>Create New Notice</h1>

    <form method="POST">
        {% csrf_token %}
        <div>
            <label for="title">Title: *</label>
            <input type="text" id="title" name="title" required>
        </div>

        <div style="margin-top: 15px;">
            <label for="content">Content: *</label>
            <textarea id="content" name="content" rows="8" required></textarea>
        </div>

        <div style="margin-top: 15px;">
            <label for="target_role">Target Role:</label>
            <select id="target_role" name="target_role">
                <option value="">All Users</option>
                <option value="student">Students Only</option>
                <option value="teacher">Teachers Only</option>
                <option value="doctor">Doctors Only</option>
                <option value="admin">Admins Only</option>
            </select>
        </div>

        <div style="margin-top: 15px;">
            <label for="expires_at">Expiration Date (Optional):</label>
            <input type="datetime-local" id="expires_at" name="expires_at">
            <small style="display: block; color: #666;">Leave empty for notice to never expire</small>
        </div>

        <button type="submit" class="btn" style="margin-top: 20px;">Create Notice</button>
        <a href="{% url 'manage_notices' %}" class="btn btn-secondary" style="margin-top: 20px;">Cancel</a>
    </form>
</div>
{% endblock %}
