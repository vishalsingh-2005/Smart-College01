{% extends 'base.html' %}

{% block title %}Create Bulletin - SmartCollege{% endblock %}

{% block content %}
<div class="container" style="max-width: 800px;">
    <h1>Create New Bulletin</h1>

    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div>
            <label for="title">Title: *</label>
            <input type="text" id="title" name="title" required>
        </div>

        <div style="margin-top: 15px;">
            <label for="content">Content: *</label>
            <textarea id="content" name="content" rows="8" required></textarea>
        </div>

        <div style="margin-top: 15px;">
            <label for="image">Image (Optional):</label>
            <input type="file" id="image" name="image" accept="image/*">
        </div>

        <button type="submit" class="btn" style="margin-top: 20px;">Create Bulletin</button>
        <a href="{% url 'manage_bulletins' %}" class="btn btn-secondary" style="margin-top: 20px;">Cancel</a>
    </form>
</div>
{% endblock %}
