{% extends 'base.html' %}

{% block title %}Chat Room{% endblock %}

{% block content %}
<h1>Chat: {{ room_name }}</h1>
<div id="chat-log" style="border: 1px solid #ddd; padding: 15px; height: 400px; overflow-y: scroll; margin: 20px 0; background: #f9f9f9;"></div>

<div>
    <input type="text" id="chat-message-input" placeholder="Type your message..." style="width: 80%;">
    <button id="chat-message-submit">Send</button>
</div>

<script>
    const roomName = "{{ room_name }}";
    const username = "{{ username }}";
    
    const chatSocket = new WebSocket(
        'ws://' + window.location.host + '/ws/chat/' + roomName + '/'
    );

    chatSocket.onmessage = function(e) {
        const data = JSON.parse(e.data);
        const chatLog = document.querySelector('#chat-log');
        const messageElement = document.createElement('div');
        messageElement.style.margin = '10px 0';
        messageElement.style.padding = '10px';
        messageElement.style.borderRadius = '5px';
        
        if (data.sender === username) {
            messageElement.style.background = '#007bff';
            messageElement.style.color = 'white';
            messageElement.style.textAlign = 'right';
        } else {
            messageElement.style.background = '#e9ecef';
        }
        
        messageElement.innerHTML = '<strong>' + data.sender + ':</strong> ' + data.message;
        chatLog.appendChild(messageElement);
        chatLog.scrollTop = chatLog.scrollHeight;
    };

    chatSocket.onclose = function(e) {
        console.error('Chat socket closed unexpectedly');
    };

    document.querySelector('#chat-message-input').focus();
    document.querySelector('#chat-message-input').onkeyup = function(e) {
        if (e.keyCode === 13) {
            document.querySelector('#chat-message-submit').click();
        }
    };

    document.querySelector('#chat-message-submit').onclick = function(e) {
        const messageInputDom = document.querySelector('#chat-message-input');
        const message = messageInputDom.value;
        chatSocket.send(JSON.stringify({
            'message': message,
            'sender': username,
            'receiver': roomName
        }));
        messageInputDom.value = '';
    };
</script>
{% endblock %}
